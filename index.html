<!DOCTYPE html>
<html>
<head>
  <title>Memory Card Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >

  <link href='style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet"> 
</head>

<body>
  <section class="intro">
    <h3>Memory Card Game</h3>
    <h1>Put Your Memory to the Test!</h1>
    <p>Pick a card and try to find its match! As fast as you can, find all the pairs in the deck!</p>
    <br>
  </section>

<!-- Display above deck -->
  <div class="reset">Reset</div>
  <br>
  <br>
  <div class="stats">
    <div> Moves: <span class="num-moves">0</span> </div>
    <div class="timer"> Time elapsed: 
      <label id="minutes">00</label> :
      <label id="seconds">00</label>
    </div>
  </div>


<!-- Deck of 6 distinct cards -->
  <div class="deck">
      <div class="card" data-framework="moon">
        <div class="front"> <i class="bi bi-moon-stars-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="snow">
        <div class="front"> <i class="bi bi-snow2"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="wind">
        <div class="front"> <i class="bi bi-wind"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>
      
      <div class="card" data-framework="cloud">
        <div class="front"> <i class="bi bi-cloud-rain-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="lightning">
        <div class="front"> <i class="bi bi-lightning-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="star">
        <div class="front"> <i class="bi bi-star-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="moon">
        <div class="front"> <i class="bi bi-moon-stars-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="snow">
        <div class="front"> <i class="bi bi-snow2"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="wind">
        <div class="front"> <i class="bi bi-wind"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="cloud">
        <div class="front"> <i class="bi bi-cloud-rain-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="lightning">
        <div class="front"> <i class="bi bi-lightning-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="star">
        <div class="front"> <i class="bi bi-star-fill"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="stars">
        <div class="front"> <i class="bi bi-stars"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="stars">
        <div class="front"> <i class="bi bi-stars"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="whirl">
        <div class="front"> <i class="bi bi-hurricane"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>

      <div class="card" data-framework="whirl">
        <div class="front"> <i class="bi bi-hurricane"></i> </div>
        <div class="back"> <i class="bi bi-question-circle"></i> </div>
      </div>
  </div>
  <br>
  <br>

  <!-- Congrats pop-up -->
  <section class="congrats">
    <br>
    <div class = "top">
      <i id = "close" class="bi bi-x-circle"></i>
      <h1>Woohoo!</h1>
    </div>
    <h1 id="ribbon"><img src="https://img.icons8.com/bubbles/200/000000/trophy.png"></h1>
    <div class="finishStats">
      <div> Your time: <span class="totalTime">00:00</span> </div>
      <div> Moves: <span class="totalMoves">0</span> </div>
    </div>
    <br>
    <button class="play-again">Play Again</button>
  </section>

</body>
<script src='./script.js' type="text/javascript"></script>
</html>
